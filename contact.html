<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:ital,wght@0,400;0,600;1,300;1,400;1,600&family=Muli:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet" />
    <title>My Website</title>
</head>

<body>
    <!-- Header -->
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <img src="img/logo.png" />
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Our Team</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End Header -->

    <!-- Contact Section -->

    <section class="contact">
        <div class="contact-wrapper">
            <div class="contact-left"></div>
            <div class="contact-right">
                <h1 class="contact-heading">Contact</h1>
                <form>
                    <div class="input-group">
                        <input type="text" class="field" />
                        <label class="input-label">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" class="field" />
                        <label class="input-label">Email</label>
                    </div>
                    <div class="input-group">
                        <textarea class="field"></textarea>
                        <label class="message">Message</label>
                    </div>
                    <input type="submit" class="submit-btn" value="Submit" />
                </form>
            </div>
        </div>
    </section>

    <!-- End Contact Section -->

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>Your Complete Web Solution</p>
            <p class="copyright">
                Copyright &copy; 2020, CodeAndCreate - All Rights Reserved
            </p>
            <div class="social-list">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
    <script src="./app.js"></script>
</body>

</html>
